    <script>
        // Inicialización de EmailJS 
        (function() {
            emailjs.init('4yv6lNv3D75wM1BVV');
        })();
        
        document.getElementById('form-contact').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();
            
            if (!nombre || !correo || !mensaje) {
                document.querySelector('.form-contact-status').innerHTML = 
                    "<div class='alert alert-danger mt-3'>Please complete all form fields / Por favor, complete todos los campos del formulario.</div>";
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                document.querySelector('.form-contact-status').innerHTML = 
                    "<div class='alert alert-danger mt-3'>Please enter a valid email address / Por favor, ingrese un correo electrónico válido.</div>";
                return;
            }

            emailjs.sendForm('NOKCOMPANY', 'template_jbnt66h', this, '4yv6lNv3D75wM1BVV')
                .then(function(response) {
                    document.querySelector('.form-contact-status').innerHTML = 
                        "<div class='alert alert-success mt-3'>Message sent successfully! / ¡Mensaje enviado con éxito!</div>";
                    e.target.reset();
                }, function(error) {
                    document.querySelector('.form-contact-status').innerHTML = 
                        "<div class='alert alert-danger mt-3'>Error sending message. Please try again. / Error al enviar el mensaje. Inténtalo de nuevo.</div>";
                    console.error('FAILED...', error);
                });
        });
    </script>
